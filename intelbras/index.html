<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelbras - Protótipo</title>
    <link rel="stylesheet" href="cores.css">
</head>
<body>
    <header>
        <img src="logo.PNG" alt="Intelbras Logo">
        <div class="search-bar">
            <input type="text" placeholder="Digite para buscar...">
        </div>
        <div class="user">
            Olá, seja bem-vindo! &#128515;
        </div>
    </header>

    <div class="banner">
        <h1>Bem-vindo à Intelbras</h1>
        <p>Conheça nossos produtos de segurança e tecnologia.</p>
    </div>
    
    <nav class="menu">
        <a href="#" class="active">Produtos</a>
        <a href="#">Sobre nós</a>
        <a href="#">Contato</a>
    </nav>
    

    <section class="products">
        <div class="product">
            <img src="camera1.png" alt="Câmera 1">
            <p>Câmera de segurança</p>
        </div>
        <div class="product">
            <img src="fechadura.png" alt="Fechadura">
            <p>Fechadura digital</p>
        </div>
        <div class="product">
            <img src="camera2.png" alt="Câmera 2">
            <p>Câmera PTZ</p>
        </div>
        <div class="product">
            <img src="sensor.png" alt="Sensor">
            <p>Sensor inteligente</p>
        </div>
        <div class="product">
            <img src="camera3.png" alt="Câmera 3">
            <p>Câmera IP</p>
        </div>
    </section>
</body>
</html>
